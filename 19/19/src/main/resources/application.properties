spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/rest_with_spring_boot?useTimezone=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.jpa.show-sql=false

# flyway config
flyway.url=jdbc:mysql://localhost:3306/
flyway.schemas=rest_with_spring_boot
flyway.user=root
flyway.password=1234

spring.servlet.multpart.enabled=true
spring.servlet.multpart.file-size-threshold=2KB
spring.servlet.multpart.max-file-size=200MB
spring.servlet.multpart.max-request-size=215MB

file.upload-dir=/RestWithSpringBoot/UploadDir