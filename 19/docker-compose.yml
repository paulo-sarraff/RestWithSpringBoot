version: '3.4'
services:
  db:
    image: mysql:8.0.29
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      MYSQL_DATABASE: rest_with_spring_boot
    ports:
      - "3308:3306"
    networks:
      - udemy-network
  rest-with-spring-boot:
    image: sarraff/rest-with-spring-boot
    restart: always
    build: ./19
    working_dir: /19
    environment:
      TZ: America/Sao_Paulo
      SPRING_BOOT_ENVIRONMENT: Production
    ports:
      - "8080:8080"
    command: mvn spring-boot:run
    links:
      - db    
    depends_on:
      - db
    networks:
      - udemy-network
networks:
    udemy-network:
        driver: bridge