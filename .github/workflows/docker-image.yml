name: Deploy to production

on:
  push:
    branches: [ main ]

jobs:
  
  deploy:
    name: Build image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Update
      run: sudo apt-get update
    
    - run: |
           cd 19/19/
           mvn clean package
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: rest-with-spring-boot
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd 19/19/
        docker-compose build
        docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
    
    - name: After push Docker Image
      run: |
        sudo apt-get -y install python3-pip python-dev
        sudo pip3 install -U setuptools
        sudo pip3 install -U virtualenvwrapper
        python3 -V
        pip3 -V
        pip3 uninstall wheel
        pip3 install wheel
        pip3 install awscli --upgrade --user
        export PATH=$PATH:$HOME/.local/bin
        eval $(aws ecr get-login --no-include-email --region ${{ secrets.AWS_DEFAULT_REGION }})
        docker tag rest-with-spring-boot:latest $IMAGE_REPO_URL:${{ github.sha }}
        docker push $IMAGE_REPO_URL:${{ github.sha }}
        add-apt-repository ppa:eugenesan/ppa
        apt-get update
        apt-get install jq -y
        curl https://raw.githubusercontent.com/silinternational/ecs-deploy/master/ecs-deploy | sudo tee -a /usr/bin/ecs-deploy
        sudo chmod +x /usr/bin/ecs-deploy
        echo "AWS ECS-Deploy Setup is Configured"
        ecs-deploy -c $CLUSTER_NAME -n $SERVICE_NAME -i $IMAGE_REPO_URL:${{ github.sha }} -r $AWS_DEFAULT_REGION -t 240
        
        
